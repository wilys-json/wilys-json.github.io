<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Opener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Sharon's and Jonathan's Trip</h1>
    <input type="text" id="websiteInput" placeholder="Enter a website URL">
    <button id="generateButton">We're Ready For the Trip</button>
    <div class="error" id="errorContainer"></div>

    <script>
        document.getElementById('generateButton').onclick = function() {
            const websiteInput = document.getElementById('websiteInput').value;
            const errorContainer = document.getElementById('errorContainer');

            if (websiteInput) {
                // Ensure the URL starts with http:// or https://
                const formattedURL = 'https://wa.me/85265383455?text=' + '大哥、Kathy，我地揀好去玩嘅Package%F0%9F%98%89:' + websiteInput;

                // Open the URL in a new tab
                window.open(formattedURL, '_blank');
                errorContainer.innerHTML = ''; // Clear previous error message
            } else {
                errorContainer.innerHTML = 'Please enter a valid URL.';
            }
        };
    </script>

</body>
</html>

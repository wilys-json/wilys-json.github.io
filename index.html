<!DOCTYPE html>
<html>
<head>
  <title>Wilson Lam</title>
  <style>
    /* CSS styles here... */
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
      text-align: center;
    }

    /* Header styles */
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #333;
    }

    /* Paragraph styles */
    p {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 20px;
      color: #666;
    }

    /* Button styles */
    .enter-button {
      display: inline-block;
      padding: 10px 30px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .enter-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Wilson Lam</h1>
  <p>Speech and Language Therapist | PhD Candidate | AI Enthusiast</p>
  <a href="content.html" class="enter-button">About</a>
</body>
</html>
